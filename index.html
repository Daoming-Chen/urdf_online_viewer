<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <title>UR5 机器人 URDF 可视化</title>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/": "https://cdn.jsdelivr.net/npm/three@0.160.0/",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="main.js"></script>
</head>

<body>
    <header>
        <h1>UR5 机器人 URDF 预览</h1>
        <div class="actions">
            <button type="button" class="action-reset">关节归零</button>
            <div class="status">等待加载...</div>
        </div>
    </header>
    <main>
        <section class="viewer-panel">
            <urdf-viewer package="ur5" urdf="ur5_urdf/ur5e.urdf" up="+Z" display-shadow auto-redraw
                ambient-color="#1f2937"></urdf-viewer>
        </section>
        <aside class="control-panel">
            <h2>关节调节</h2>
            <div class="joint-list"></div>
        </aside>
    </main>
</body>

</html>
